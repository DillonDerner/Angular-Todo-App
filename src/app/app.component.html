<div class="container">
  <!--NG SUBMIT should run the command when enter is pushed?-->
  <form #todoForm="ngForm" (ngSubmit)="todoSubmit(todoForm.value); todoForm.resetForm()">
    <div class="form-group">
      <h1 class="text-center text-primary">Todo App</h1>
      <div class="input-group-prepend">
        <!--The Text Box-->
        <input type="text" #todo class="form-control" placeholder="Add Todo" name="todo" ngModel>
        <!--The Add Button | With CLICK functionality-->
        <span class="input-group-text" (click)="addTodo(todo.value)">
          <i class="material-icons">add</i>
        </span>
      </div>
    </div>
  </form>
</div>
<div class="data">
  <ul class="list-instyled">
    <!--Loop Syntax + Displaying the todo variable | With CLICK functionality-->
    <li *ngFor="let todo of todoArray">{{todo}}
      <i class="material-icons" (click)="deleteTodo(todo)">delete</i>
    </li>
  </ul>
</div>
